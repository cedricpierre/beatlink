id: 65374
name: Beatlink
environments:
  production:
    database: beatlink
    memory: 1024
    cli-memory: 512
    runtime: 'php-8.3:al2'
    build:
      - 'composer install --no-dev'
      - 'php artisan optimize'
      - 'php artisan config:cache'
      - 'php artisan route:cache'
      - 'php artisan view:cache'
      - 'npm ci && npm run build && rm -rf node_modules'
    deploy:
      - 'php artisan migrate --force --seed'
