service: beatlink
configValidationMode: error
provider:
  stage: production
  name: aws
  # The AWS region in which to deploy (us-east-1 is the default)
  region: us-east-1
  # Environment variables
  environment:
    APP_ENV: production # Or use ${sls:stage} if you want the environment to match the stage
    DB_PASSWORD: ${ssm:/beatlink-production/db}
package:
  # Files and directories to exclude from deployment
  patterns:
    - '!node_modules/**'
    - '!public/storage'
    - '!resources/assets/**'
    - '!storage/**'
    - '!tests/**'

functions:

  # This function runs the Laravel website/API
  web:
    handler: public/index.php
    runtime: php-82-fpm
    timeout: 28 # in seconds (API Gateway has a timeout of 29 seconds)
    events:
      - httpApi: '*'
    vpc:
      securityGroupIds:
        - sg-04e0080ebffb527f7
      subnetIds:
        - subnet-0a756ad42dbcdb9bd
        - subnet-05b011c8fe39a0512
        - subnet-0d732fe413c4df91f
        - subnet-095893ec94e2eea1c
        - subnet-071f139d651e9aa69
        - subnet-06862c51ef258b0d1
  # This function lets us run artisan commands in Lambda
  artisan:
    handler: artisan
    runtime: php-82-console
    timeout: 720 # in seconds
    events:
      - schedule:
          rate: rate(1 minute)
          input: '"schedule:run"'
constructs:
  website:
    type: server-side-website
    domain: beatlink.me
    certificate: arn:aws:acm:us-east-1:872515253491:certificate/477d0cfd-f165-4b17-bfe0-d80f13d8c3f5
    redirectToMainDomain: true
    assets:
      '/build/*': public/build/
      '/brands/*': public/brands
      '/img/*': public/img
      '/favicon.svg': public/favicon.svg
      '/robots.txt': public/robots.txt

plugins:
  # We need to include the Bref plugin
  - ./vendor/bref/bref
  - serverless-lift
